                    <label for="Item" class="form-label fs-5 ms-2 mt-0 fw-bold" style="color: #34495e">|-- Order Form --|</label>
                </div>
                <div class="mb-3">
                    <label for="Item" class="form-label">Item</label>
                    <input type="text" class="form-control" id="Item" aria-describedby="ItemCode">
                </div>
                <div class="mb-3">
                    <label for="CID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="CID">
                </div>
                <div class="mb-3">
                    <label for="quan" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quan">
                </div>
                <div class="mb-3">
                    <label for="up" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="up">
                </div>
                <div class="mb-3">
                    <label for="amo" class="form-label">Amount</label>

                </div>

                <!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                <!--    </div>-->
                <button type="submit" class="btn btn-primary bg-success border border-success">Save</button>
                <button type="reset" class="btn btn-primary bg-danger border border-danger">Cancel</button>
            </form>


        </div>

                <thead >

                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>A</td>
                    <td>2</td>
                    <td>1500</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>B</td>
                    <td>1</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>C</td>
                    <td>1</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                </tbody>
            </table>

             <table class="table table table-fixed">
                 <tbody>
                 <tr>
                     <th scope="row"> <span class="d-inline-block fs-6 fw-bold">Total :-</span></th>

                     <td></td>
                     <td></td>
                     <td></td>
                     <td></td>
                     <td>  <span class=" fs-6 fw-bold ">  3200</span></td>


                 </tr>

                     <td></td>

                 </tr>
                 <tr>
                     <th scope="row"> <span class=" fs-6 fw-bold">Amount :-</span></th>
                     <td></td>
                     <td></td>
                     <td></td>
                     <td></td>
                     <td></td>
                     <td><span class="d-inline-block fs-6 fw-bold">  3100</span></td>

                 </tr>
                 <tr>
                     <th scope="row">
                         <span class=" fs-6 fw-bold">Payment :-</span></th>

                     <td></td>

                     <td></td>
                     <td></td>
                     <td>

                         <div class="form-floating mb-0 w-50 ">

                         </div>
                    </span></td>

                     <td></td>
                     <td></td>

                     <td></td>
                     <td><span class="d-inline-block fs-6 fw-bold">  00</span></td>
